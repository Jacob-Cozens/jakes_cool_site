<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jacob Cozens" />
    <meta name="description" content="Jacob Cozens Gambling Site" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Poker" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="caticon.ico" />
    <title>Jake's Poker Website</title>
  </head>
  <body>
    <div id="game-table">
      <h1>Texas Hold'em Poker</h1>
      <div id="players">
        <div id="players">
          <div class="player" id="user">
              <h2>You</h2>
              <div class="chips" id="user-chips">Chips: 1000</div> <!-- Initial chips -->
              <div class="hand" id="user-hand"></div>
              <input type="number" id="bet-amount" placeholder="Enter Bet Amount" />
              <button id="bet-button">Bet</button>
              <button id="fold-button">Fold</button>
          </div>
          <div class="player" id="ai">
              <h2>AI</h2>
              <div class="chips" id="ai-chips">Chips: 1000</div> <!-- Initial chips -->
              <div class="hand" id="ai-hand"></div>
          </div>
      </div>
      <div id="community-cards"></div>
      <div id="controls">
        <button id="play-button">Play Hand</button>
      </div>
      <div id="status"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
